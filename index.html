<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://fav.farm/🐶" />
	<title>23-password-checker-dom</title>

	<!-- Bootstrap 5.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 class="mb-5">23-password-checker-dom</h1>

		<div class="row" id="login-wrapper">
			<div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3">
				<div class="card mb-3">
					<div class="card-body">
						<h2 class="card-title">Check yo password</h2>

						<div class="mb-3">
							<label for="inputPassword" class="form-label">Password</label>
							<input type="password" name="password" id="inputPassword" class="form-control" aria-describedby="passwordHelp">
							<div id="passwordHelp" class="form-text">
								We'll (probably) never share your password with anyone else.
							</div>
						</div>

						<button class="btn btn-primary">Alright, let's hear it</button>
						<button class="btn btn-secondary">Screw it!</button>

					</div>
				</div><!-- /.card -->

				<div id="result" class="alert hide">Here be result (or dragons 🐉?).</div>
			</div>
		</div><!-- /.row -->

	</div>

	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
